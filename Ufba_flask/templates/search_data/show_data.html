{% extends "base.html" %}

{% block content %}
  <table id="example" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th class="th-sm">Colegiado</th>
        <th class="th-sm">Matéria</th>
        <th class="th-sm">Turma</th>
        <th class="th-sm">Vagas Oferecidas</th>
        <th class="th-sm">Demanda de vagas</th>
        <th class="th-sm">Disponíveis</th>
      </tr>
    </thead>
    <tbody>
      {% for item in data %}
        <tr>
          <td>{{ item.collegiate }}</td>
          <td>{{ item.subject }}</td>
          <td>{{ item.classes }}</td>
          <td>{{ item.offered }}</td>
          <td>{{ item.demand }}</td>
          <td>{{ item.available }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}

<script>
  $(document).ready(function () {
      $('#example').DataTable();
  });
</script>
